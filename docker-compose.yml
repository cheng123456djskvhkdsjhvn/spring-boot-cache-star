version: "3.8"

services:
  redis:
    image: docker.m.daocloud.io/library/redis:7-alpine
    container_name: boot-cache-redis
    ports:
      - "6379:6379"
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boot-cache-app
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDISSON_ADDRESS=redis://redis:6379
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-net:
    driver: bridge
    name: app-net

